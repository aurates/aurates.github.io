
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dylan</title>
    <!-- Emoji Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚≠ê</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        transition: background-color 0.5s ease-in-out;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes bubble-fall {
        0% {
          transform: translate(0, 0);
          opacity: 0;
        }
        5% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translate(-45vw, 130vh);
          opacity: 0;
        }
      }

      @keyframes text-fall {
        0% {
          transform: translate(99vw, -10vh); /* Start just inside the edge to ensure immediate visibility */
          opacity: 0;
        }
        1% {
          opacity: 1;
        }
        99% {
          opacity: 1;
        }
        100% {
          transform: translate(-150vw, 80vh); /* Moves down and left at roughly 30 degrees */
          opacity: 0;
        }
      }

      @keyframes holo {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-holo {
        background: linear-gradient(
          120deg,
          #ff00c1,
          #9400d3,
          #00fff9,
          #9400d3,
          #ff00c1
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: holo 12.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.3));
        display: inline-block;
      }

      @keyframes entrance {
        from {
          opacity: 0;
          transform: scale(0.85);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-bubble {
        animation: bubble-fall linear infinite;
      }

      .animate-text-fall {
        animation: text-fall linear forwards;
      }

      .entrance-anim {
        animation: entrance 2.5s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      .glass-liquid {
        background: transparent !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        border: none !important;
        box-shadow: none !important;
      }

      .dark .glass-liquid {
        background: transparent !important;
        border: none !important;
      }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
